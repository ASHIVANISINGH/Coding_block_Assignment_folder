<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
</head>
<body>

    <h1>My Bio Data</h1>

    

    <form action="#" method="GET">

        <fieldset>
        <legend>Personal Information</legend>
        <label for="First Name">First Name :</label>
        <input type="text" id="First Name" placeholder="First Name" name="First Name" required>
        <label for="Last Name">Last Name :</label>
        <input type="text" id="Last Name" placeholder="Last Name" name="Last Name" required>
        <br>
        <br>
        Date :
        <input type="date" >
        <br>
        <br>
        Gender :
        <label for="male">Male</label>
         <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others">
        <br>
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" placeholder="Enter Your Email" id="email" name="email" required>
        <br>
        <br>
        <label for="tel">Phone Number:</label>
        <input type="tel"placeholder="+91" id="tel" maxlength="10" name="tel" required>
        
        <br>
        <br>
        <label for="Height">Height :</label>
        <input type="Height" placeholder="Height In Feet" id="Height" name="Height" required>
    
        </fieldset>

        <fieldset>
            <legend>Educational</legend>
            <label for="School Name">School Name :</label>
            <input type="School Name" placeholder="School Name" id="School Name">
            <br>
            <br>
            <label for="Class">Class :</label>
            <input type="Class" placeholder="Enter Class" id="Class">
            <br>
            <br>
            
            Stream :
           <select name="" id="" placeholder="Steam">
           <option >Computer</option>
           <option >Machenical</option>
           <option >Civil</option>
           <option >Electrical</option>
           <option >Electroic And Telecommunication</option>
           <option >Chemical</option>
           <option >Production</option>
           
           </select>
           
            <br>
            <br>

            <label for="marksheet">Marksheet :</label>
            <input type="file" id="marksheet">


        </fieldset>
        <br>
        <br>
        <input type="submit">
      

    </form>

    
</body>
</html>
